# Elastic-search properties
# If you want to run in embedded mode the 'spring.data.elasticsearch.cluster-nodes' should be empty 
# Otherwise, it would look up to src/test/resources/application-test.properties if nothing there looks in the src/main/resources/application.properties
spring.data.elasticsearch.cluster-nodes=
spring.data.elasticsearch.cluster-name=elasticsearch
spring.data.elasticsearch.repositories.enabled=true
spring.data.elasticsearch.properties.http.enable=false